<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas Team - Atualização de Registro</title>
    <link rel="stylesheet" href="../css/editar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9b65e52.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <a th:href="@{/}" class="logo">MIDAS TEAM</a>
    <nav>
        <a th:href="@{/cadastro}">Cadastrar Jogos</a>
        <a th:href="@{/listar}">Listar todos</a>
    </nav>
</header>

<main class="main">
    <div class="container">
        <h1 class="page-title"><i class="fa-solid fa-pen-to-square"></i> Atualização de Registro</h1>

        <div class="form-container">
            <div class="game-image">
                <img th:src="${jogo.urlImagem}" alt="Imagem do jogo"/>
            </div>

            <form class="form" method="post" th:action="@{/editar/{id}(id=${jogo.id})}" th:object="${jogo}">
                <div class="form-group">
                    <label class="form-label">Titulo</label>
                    <input type="text" class="form-input" placeholder="Titulo do jogo" required th:field="*{titulo}">
                </div>

                <div class="form-group">
                    <label class="form-label">Developer</label>
                    <input type="text" class="form-input" placeholder="Desenvolvedora" required th:field="*{desenvolvedora}">
                </div>

                <div class="form-group">
                    <label class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-input" placeholder="Preço" required th:field="*{preco}">
                </div>

                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-textarea" placeholder="Descrição do jogo" th:field="*{descricao}"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Url da Imagem</label>
                    <input type="text" class="form-input" placeholder="Url da Imagem" required th:field="*{urlImagem}">
                </div>

                <button type="submit" class="submit-button"><i class="fa-solid fa-rotate-right"></i> Atualizar</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
